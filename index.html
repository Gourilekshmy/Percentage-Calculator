<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cal">
      <br /><br /><br />
      <h1>Percentage Calculator</h1>
      <input
        class="inp"
        type="number"
        id="number"
        placeholder="Enter the number"
      />
      <input
        class="inp"
        type="number"
        id="percent"
        placeholder="Percentage"
      /><br /><br />
      <button onclick="percentCal()">submit</button><br /><br />
      <label for="">Result : </label>
      <input type="number" id="result" />
      <br /><br /><br /><br /><br /><br />
    </div>
  </body>
  <script>
    function percentCal() {
      firstNum = document.getElementById("number").value;
      percentNum = document.getElementById("percent").value;
      percentage = Number(firstNum * (percentNum / 100));
      document.getElementById("result").value = percentage;
    }
  </script>
</html>
